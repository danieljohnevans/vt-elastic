apiVersion: batch/v1
kind: Job
metadata:
  name: ingest-job
spec:
  completions: 4
  parallelism: 4
  completionMode: Indexed
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: ingest-container
        image: python:3.10
        volumeMounts:
        - name: nfs-volume
          mountPath: /data
        command:
          - "bash"
          - "-c"
          - |
            cd /data/vt-elastic/scripts
            source .venv/bin/activate
            source setenv.sh
            python -u ingest.py /data/vt-clusters-20240711/worker_${JOB_COMPLETION_INDEX}

      volumes:
      - name: nfs-volume
        persistentVolumeClaim:
          claimName: viraltexts-stage
