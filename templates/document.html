{% extends "base.html" %}

{% block content %}
    <div class="row">
        <p><a href="javascript:history.back(1)" class="btn btn-primary">‚Üê Back</a></p>

        
        <h2 class="text-center">From <a href="{{ url }}" target="_blank">  {{ title }}  </a></h2>

        <p class="text-center"><b>{{ date }} | <a href="{{ coverage }}" target="_blank"> {{ place }} </a> </b></p>
         

        <div class="col-md-6">
            {% for paragraph in paragraphs %}
                <p>{{ paragraph }}</p>
            {% endfor %}
        </div>

        {% if images is not none %}
            <div class="col-md-6">
                <img src="{{ images }}" alt="Thumbnail" onerror="this.style.display='none';" class="img-fluid ">
            </div>
        {% endif %}
    </div>
{% endblock %}
